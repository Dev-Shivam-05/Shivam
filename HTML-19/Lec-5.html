<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
	<h1 align="center"><a href="">STUDENT REGISTRATION FORM</a></h1>
		<form>
		
			<label for="first">First Name</label>
			<input type="text" id="first" placeholder="Enter Your First Name" name="firstName"/>
			<br/>
			<br/>
			
			<label for="last">Last Name</label>
			<input type="text" id="last" placeholder="Enter Your Last Name" name="lastName"/>
			<br/>
			<br/>
			
			<label for="dob">Date Of Birth</label>
			<input type="date" id="dob" name="DOB"/>
			<br/>
			<br/>
			
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="Enter Your Email Address" name="eMail"/>
			<br/>
			<br/>
			
			<label for="number">Phone</label>
			<input type="number" id="number" placeholder="Enter Your Mobile Number" name="pHone"/>
			<br/>
			<br/>
			
			<label>Gender</label>
			&nbsp;&nbsp;
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender"/>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender"/>
			<br/>
			<br/>
			
			<label for="adress">Address</label>
			<textarea id="adress" placeholder="Enter Your Address" rows="5" cols="20"></textarea>
			<br/>
			<br/>
			
			<label for="city">City</label>
			<input type="text" id="city" placeholder="Enter Your Hometown" name="city"/>
			<br/>
			<br/>
			
			<label for="pin">Pincode</label>
			<input type="number" id="pin" placeholder="Enter Your Pincode of Your City" name="pincode"/>
			<br/>
			<br/>
			
			<label for="state">State</label>
			<input type="text" id="state" placeholder="Enter Your State" name="state"/>
			<br/>
			<br/>
			
			<label for="country">Country</label>
			<input type="text" id="state" placeholder="Enter Your Country" name="country"/>
			<br/>
			<br/>
			
			<label for="hobbies">Hobbies</label>
			&nbsp;&nbsp;
			<label for="checkbox">Outdoor-Games</label>
			<input type="checkbox" id="hobbies" name="outdoor"/>
			<label for="hobbies">Indoor-Games</label>
			<input type="checkbox" id="hobbies" name="indoor"/>
			<label for="hobbies">Multiplayer's</label>
			<input type="checkbox" id="hobbies" name="multiplayers"/>
			<br/>
			<label for="hobbies">Other's</label>
			<textarea id="hobbies" placeholder="Any Other Hobbies" rows="3" cols="20"></textarea>
			<br/>
			<br/>
			
			<label for="qualification">Qualification</label>
			<input type="text" id="qualification" placeholder="Enter Your Qulification" name="qualification"/>
			<br/>
			<br/>
			
			<input type="submit" name="submit"/>
			<input type="reset" name="reset"/>
		</form>
	</body>
</html>
