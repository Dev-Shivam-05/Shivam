<!DOCTYPE html>
<html>
	<head>
		<title>User Personal Information</title>
	</head>
	<body>
		<form>
			<h1>User Personal Information</h1>
			
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Enter Your Full Name" name="name" required />
			
			<br/><br/>
			
			<label for="phone">Phone</label>
			<input type="tel" id="phone" placeholder="0123-45-67892" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{5}"required />
			
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="Enter Your E-Mail Address" name="e-mail" required />
			
			<br/><br/>
			
			<label for="pass">Password</label> 
			<input type="password" id="pass" placeholder="Enter Password" name="pass" required />
			
			<br/><br/>
			
			<label>Gender</label>
			&nbsp; &nbsp;
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender"/>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender"/>
			<label for="others">Others</label>
			<input type="radio" id="others" name="gender"/>
			
			<br/><br/>
			
			<label for="dob">Date Of Birth</label>
			<input type="date" id="dob" name="dOb" required />
			
			<br/><br/>
			
			<label for="time">Time<label>
			<input type="time" id="time" name="time" placeholder="time(optional)"/>
			
			<br/><br/>
			
			<label for="address">Address</label>
			<textarea type="text" id="address" name="address" rows="5" cols="20"/>Enter Your Address</textarea>
			
			<br/><br/>
			
			<label for="color">Fav-Color</label>
			<input type="color" id="color" name="color" />
			
			<br/><br/>
			
			<label for="range">Experience</label>
			<input type="range" id="range" name="experience" min="0" max="20"/>
			
			<br/><br/>
			
			<label for="file">Your Photo</label>
			<input type="file" id="file" name="file" multiple/>
			
			<br/><br/>
			
			<label>City</label>
			<select name="city">
				<option selected disabled>--Select City--</option>
				<option value="Surat">Surat</option>
				<option value="Navsari">Navsari</option>
				<option value="Ahemdabad">Ahemdabad</option>
				<option value="Jamnagar">Jamnagar</option>
				<option value="Daman">Daman</option>
			</select>
			
			<br/><br/>
			
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
