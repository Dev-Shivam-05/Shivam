<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Board</title>
    <link rel="stylesheet" href="./PR-3-create-chessboard/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="chess">

            <!-- 1st row of Chess-Board starts-->

            <div class="box-1">♜</div>
            <div class="box-2">♞</div>
            <div class="box-1">♝</div>
            <div class="box-2">♛</div>
            <div class="box-1">♚</div>
            <div class="box-2">♝</div>
            <div class="box-1">♞</div>
            <div class="box-2">♜</div>

            <!-- 1st row of Chess-Board ends-->

            <div class="clear-float"></div>

            <!-- 2nd row of Chess-Board Starts-->

            <div class="box-2">♟</div>
            <div class="box-1">♟</div>
            <div class="box-2">♟</div>
            <div class="box-1">♟</div>
            <div class="box-2">♟</div>
            <div class="box-1">♟</div>
            <div class="box-2">♟</div>
            <div class="box-1">♟</div>

            <!-- 2nd row of Chess-Board ends-->

            <div class="clear-float"></div>

            <!-- 3rd row of Chess-Board Starts-->

            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>

            <!-- 3rd row of Chess-Board Ends-->

            <div class="clear-float"></div>

            <!-- 4th row of Chess-Board starts-->

            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>

            <!-- 4th row of Chess-Board ends-->

            <div class="clear-float"></div>

            <!-- 5th row of Chess-Board starts-->

            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>

            <!-- 5th row of Chess-Board ends-->

            <div class="clear-float"></div>

            <!-- 6th row of Chess-Board starts-->

            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-1"></div>

            <!-- 6th row of Chess-Board ends-->

            <div class="clear-float"></div>

            <!-- 7th row of Chess-Board starts-->

            <div class="box-3">♟</div>
            <div class="box-4">♟</div>
            <div class="box-3">♟</div>
            <div class="box-4">♟</div>
            <div class="box-3">♟</div>
            <div class="box-4">♟</div>
            <div class="box-3">♟</div>
            <div class="box-4">♟</div>

            <!-- 7th row of Chess-Board starts-->

            <div class="clear-float"></div>

            <!-- 8th row of Chess-Board starts-->

            <div class="box-4">♜</div>
            <div class="box-3">♞</div>
            <div class="box-4">♝</div>
            <div class="box-3">♛</div>
            <div class="box-4">♚</div>
            <div class="box-3">♝</div>
            <div class="box-4">♞</div>
            <div class="box-3">♜</div>

            <!-- 8th row of Chess-Board ends -->

            <div class="clear-float"></div>
            
        </div>
    </div>
</body>
</html>
